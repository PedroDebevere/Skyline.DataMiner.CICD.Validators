name: Export Error Messages

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events.
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+.[0-9]+-**"
      - "[0-9]+.[0-9]+.[0-9]+-**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  export:
    name: Export Error Message
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Install NuGetToggleOnBuild
        run: dotnet tool install Skyline.DataMiner.CICD.Tools.NuGetToggleOnBuild --global
                
      - name: Disable NuGet Creation on Subsequent Builds
        run: NuGetToggleOnBuild --setToActive false --workspace ${{ github.workspace }} --onlyOnConfiguredNuGet false

      - name: Building
        run: dotnet build "./Validator Management Tool/Validator Management Tool.csproj" --configuration Release -nodeReuse:false

      - name: Run export logic
        run: | 
          .\Validator_Management_Tool.exe ${{ github.ref_name }}
        working-directory: ${{ github.workspace }}\Validator Management Tool\bin\Release\net472

      - uses: actions/upload-artifact@v4
        with:
          name: Error Messages
          path: ${{ github.workspace }}\Validator Management Tool\bin\Release\net472\*.xlsx